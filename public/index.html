<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="msapplication-tap-highlight" content="no"/>
		<title>'The Question' in CoffeeNovel</title>
		<style>
			* {
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			}

			body, html {
				background-color: black;
				margin: 0;
				height: 100%;
				width: 100%;
			}

			#disclaimer {
				color: white;
				margin: 0 auto;
				text-align: center;
				visibility: collapse;
			}

			#novel {
				color: white;
				cursor: pointer;
				font-family: Verdana, Arial, Helvetica, sans-serif;
				margin: 0 auto;
			}

			.novel-choices {
				height: 100%;
				position: absolute;
				text-align: center;
				width: 100%;
				z-index: 2;
			}

				.novel-choices ul {
					margin: 15% auto;
					padding: 0;
				}

					.novel-choices ul li {
						background-color: rgb(0, 0, 0); /* Fallback for IE8- */
						background-color: rgba(0, 0, 0, 0.75);
						border-radius: 10px;
						list-style-type: none;
						margin: 5px;
						padding: 5px;
					}

						.novel-choices ul li a {
							color: white;
							text-decoration: none;
						}

			.novel-text {
				bottom: 0;
				position: absolute;
				width: 100%;
				z-index: 1;
			}

				.novel-text-visible {
					background-color: rgb(0, 0, 0); /* Fallback for IE8- */
					background-color: rgba(0, 0, 0, 0.75);
					border-radius: 10px;
					min-height: 70px;
					margin: 5px;
					padding: 10px;
				}

					.novel-text-visible-sender {
						font-size: large;
						font-style: italic;
					}

					.novel-text-visible-text {
						font-size: large;
					}
		</style>
	</head>
	<body>
		<div id="novel">
			<div class="novel-choices" data-role="choice"></div>
			<div class="novel-text" data-role="osd">
				<div class="novel-text-visible">
					<div class="novel-text-visible-sender" data-role="sender"></div>
					<div class="novel-text-visible-text" data-role="text"></div>
				</div>
			</div>
		</div>

			<div>'The Question' by Derik, DaFool, Kathryn, PyTom, Alessio & mikey.</div>
			<div>CoffeeNovel and game adaptation by Roel van Uden.</div>
			<div>This is an early prototype. Please don't see it as a polished product :-)</div>
		</div>-->
		<script src="index.js"></script>
	</body>
</html>
